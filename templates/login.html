<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlanktoScan</title>

    <!-- Favicon and Stylesheets -->
    <link rel="icon" type="image/png" href="{{ url_for('static', path='assets/icon.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', path='assets/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='lib/bootstrap/css/bootstrap.css') }}">    
    <link rel="stylesheet" href="{{ url_for('static', path='lib/fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
</head>
<body>
    <!-- Background -->
    <div class="background">
        <img src="{{ url_for('static', path='assets/background.png') }}" alt="background" class="background-image">
    </div>
    <div class="login-overlay"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="main-card">
                        <!-- Header -->
                        <div class="login-header text-center">
                            <img src="{{ url_for('static', path='assets/judul.png') }}" alt="PlanktoScan" class="login-logo">
                            <h2 class="login-title">Welcome to PlanktoScan</h2>
                            <p class="login-subtitle">Please sign in to continue</p>
                        </div>

                        <!-- Login Form -->
                        <div class="login-form-container">
                            <form id="loginForm" class="login-form">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary-modern btn-modern w-100 mb-3">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Sign In
                                </button>
                            </form>
                            
                            <!-- Additional Options -->
                            <div class="login-alternatives text-center">
                                <p class="mb-2">Don't have an account?</p>
                                <a href="#" id="registerLink" class="btn btn-outline-primary btn-modern mb-3">
                                    <i class="fas fa-user-plus"></i>
                                    Create New Account
                                </a>
                                
                                <div class="divider">
                                    <span>OR</span>
                                </div>
                                
                                <button type="button" id="guestAccessBtn" class="btn btn-outline-secondary btn-modern">
                                    <i class="fas fa-eye"></i>
                                    Continue as Guest
                                </button>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="login-footer text-center">
                            <a href="/" class="btn btn-link">
                                <i class="fas fa-arrow-left"></i>
                                Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0">Authenticating...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='lib/jquery.js') }}"></script>
    <script src="{{ url_for('static', path='lib/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', path='lib/swal.js') }}"></script>
    
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBwY2rp39tjUeZXsbYiWbu6eD4VzqaWuj4",
            authDomain: "planktoscan.firebaseapp.com",
            projectId: "planktoscan",
            storageBucket: "planktoscan.firebasestorage.app",
            messagingSenderId: "657895774674",
            appId: "1:657895774674:web:d858190e42f3a49e16500b"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
    </script>
    
    <script src="{{ url_for('static', path='js/login.js') }}"></script>
</body>
</html>
